<div class="card shadow mb-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <p class="mb-0">SubType Arret</p>
        <button class="btn btn-success add-button" data-target="subtypeArretFormInner">
            Ajouter
        </button>
        <button class="btn btn-secondary cancel-button d-none" data-target="subtypeArretFormInner">
            Annuler
        </button>
    </div>
    <div class="card-body">
        <form id="subtypeArretFormInner" class="d-none">
            {% csrf_token %}
            {{ subtype_arret_form.as_p }}
            <button type="submit" class="btn btn-success mt-2">Enregistrer</button>
        </form>
    </div>
</div>
