<!-- main.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Application - {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery UI CSS -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-fYsCXKB1d8YQrPST/N1k3n7S3zKRZ88vePLQNVZf8POyt4rD13ow2Mf4+/P4Gd7Ml9vIbokeMX0UwNE0aC/+zw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{% url 'step1' %}">
        <img src="{% static 'image/logo_filtre.png' %}" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Fonctionnalités</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<div class="sidebar">
    <a href="{% url 'step1' %}" class="sidebar-link"><i class="fas fa-database"></i>SAISIE DES DONNÉES FG85</a>
    <a href="{% url 'admin-menu' %}" class="sidebar-link"><i class="fas fa-user-cog"></i>ADMINISTRATION</a>
    <a href="{% url 'index_report' %}" class="sidebar-link"><i class="fas fa-print"></i>APERÇUS ET IMPRESSIONS DES
        RAPPORTS</a>
</div>


<div class="container form-container main-content">
    {% block content %}
    {% endblock %}
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- jQuery UI JS -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="{% static 'js/script.js' %}"></script>
{% block extra_scripts %}
{% endblock %}
</body>
</html>
